<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
    <style>
        table {
            border-spacing: 0;
            border-collapse: collapse;
            float: left;
        }
        table td {
            border: 1px solid gray;
            width:100px;
            height: 50px;
            text-align: center;
        }
        input {
            width:80px
        }
        .selected {
            outline: 2px solid darkcyan;
        }
        .add-col {
            margin: 10px;
        }
        .clear {
            clear: both;
        }
        .add-row {
            margin: 10px;
            clear: both;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>&nbsp;</td>
        <td><a href="#">delete</a> </td>
        <td><a href="#">delete</a> </td>
        <td><a href="#">delete</a> </td>
        <td><a href="#">delete</a></td>
    </tr>
    <tr>
        <td><a href="#">delete</a> </td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td><a href="#">delete</a></td>
        <td>&nbsp;</td>
        <td>hello</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td><a href="#">delete</a> </td>
        <td>&nbsp;</td>
        <td class="selected">&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td><a href="#">delete</a> </td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td class="selected">
            <input type="text" value="new text" />
        </td>
        <td>&nbsp;</td>
    </tr>
</table>
<a class="add-col" href="#">add col</a>
<div class="clear">
    <a class="add-row" href="#">add row</a>
</div>
</body>
</html>
